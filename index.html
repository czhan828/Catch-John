<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Catch John — Levels (DM Serif)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- DM Serif Display for all text -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    html,body { margin:0; height:100%; background:#111; color:#fff; font-family:'DM Serif Display', serif; }
    #container { display:flex; align-items:flex-start; gap:16px; padding:12px; box-sizing:border-box; height:100vh; }
    canvas { background:#222; border:1px solid #333; display:block; width:1200px; height:800px; max-width: calc(100vw - 300px); max-height: calc(100vh - 24px); }
    #ui { min-width:260px; width:260px; flex:0 0 260px; align-self:flex-start; font-family:'DM Serif Display', serif; }
    .controls { margin-top:8px; }
    .level-list { margin:8px 0; padding-left:14px; color:#ddd; }
    button { margin-top:8px; font-family:'DM Serif Display', serif; }
    .small { font-size:13px; color:#bbb; }
    @media (max-width:1100px) {
      #container { flex-direction:column; align-items:center; }
      #ui { width:100%; min-width:0; text-align:center; }
      canvas { width: calc(100vw - 24px); height: calc(60vh); max-height:none; }
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="game" width="1200" height="800"></canvas>
    <div id="ui">
      <h2>Catch John — Levels</h2>
      <div><strong>Timer:</strong> <span id="timer">--:--</span></div>
      <div><strong>Level:</strong> <span id="levelName">—</span></div>
      <div><strong>State:</strong> <span id="state">Idle</span></div>

      <div class="controls">
        <button id="restart">Restart Level</button>
        <button id="next" style="margin-left:8px">Next Level</button>
      </div>

      <div class="controls">
        <p class="small">Available levels:</p>
        <ul id="levels" class="level-list"></ul>
      </div>

      <hr />
    </div>
  </div>

  <!-- app scripts -->
  <script src="js/levels.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
